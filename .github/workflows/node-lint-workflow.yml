name: Node.js Lint Workflow

on:
  push:
    branches:
      - main

jobs:
  lint-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Node Setup & Linter Composite Action
        uses: ./.github/custom-actions/node-setup-lint
        with:
          node-version: '18'
